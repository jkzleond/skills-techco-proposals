name: "绿色清新主题"
description: "内部报告风格，绿色系，适合运营数据和内部汇报"

colors:
  primary: "#52c41a"
  secondary: "#389e0d"
  background: "#ffffff"
  text: "#333333"
  gradient_start: "#52c41a"
  gradient_end: "#389e0d"
  link: "#52c41a"
  code_bg: "#2d2d2d"
  code_text: "#f8f8f2"
  border_color: "#52c41a"
  header_text: "#ffffff"
  blockquote_bg: "rgba(82, 196, 26, 0.08)"
  blockquote_border: "rgba(82, 196, 26, 0.15)"
  table_hover: "rgba(82, 196, 26, 0.05)"
  code_inline_bg: "#f6ffed"
  code_inline_color: "#389e0d"

# 间距
spacing:
  h2_margin: "45px 0 22px 0"
  h3_margin: "32px 0 19px 0"
  h4_margin: "24px 0 14px 0"
  p_margin: "14px 0"

# 渐变定义
gradients:
  background: "linear-gradient(135deg, {{primary}} 0%, {{secondary}} 100%)"
  header: "linear-gradient(135deg, {{primary}} 0%, {{secondary}} 100%)"
  table_header: "linear-gradient(90deg, {{primary}} 0%, {{secondary}} 100%)"
  blockquote: "linear-gradient(135deg, rgba(82, 196, 26, 0.1) 0%, rgba(56, 158, 13, 0.1) 100%)"
  table_hover: "rgba(82, 196, 26, 0.06)"

# 特殊样式
special_styles:
  blockquote:
    border_left: "4px solid {{primary}}"
    border_radius: "0 7px 7px 0"
    padding: "14px 19px"
    font_style: "italic"

  table:
    box_shadow: "0 3px 10px rgba(0, 0, 0, 0.07)"
    border_radius: "9px"
    hover_transition: "background 0.28s ease"

  code_inline:
    background: "#f6ffed"
    padding: "3px 7px"
    border_radius: "4px"
    color: "#389e0d"

  pre:
    padding: "22px"
    border_radius: "9px"
    box_shadow: "0 3px 10px rgba(0, 0, 0, 0.09)"
